<section class="course">
    <div class="container">
        <h1 class="text-center">All Courses</h1>
        <div class="row mt-5">
            <div class="col-lg-3" *ngFor="let cs of course">
                <div class="box">
                    <img src="{{cs.image}}" width="100%" height="120px">
                    <h4>{{cs.name}}</h4>
                    <p>{{cs.description}}</p>
                    <button class="btn btn-success">Watch Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
